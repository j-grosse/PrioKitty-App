<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PrioKitty &#10004</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <div class="frame">
      <div class="title">
        <h1>PrioKitty</h1>
      </div>

      <!-- Todo list -->
      <div class="container">
        <form name="toDoList" onSubmit="return false;">
          <input type="text" name="ListItem" id="input" />
          <div onclick="newItem()" id="button">add</div>

          <!-- play & purr buttons -->

          <!-- <div style="float: right" id="button">
            <a href="facetime:user@example.com">call buddy</a>
            <br />
          </div> -->

          <div>

            <audio
              id="dub"
              src="https://streaming.exclusive.radio/er/petshopboys/icecast.audio"
              type="application/x-scpls">
            </audio>
            <div style="float: right" onclick="dub.play();" id="button">
              electro
            </div>

            <audio
              id="jazz"
              src="https://radio30.virtualtronics.com/proxy/abaco?mp=/stream"
              type="application/x-mpegurl">
            </audio>
            <div style="float: right" onclick="jazz.play();" id="button">
              jazz
            </div>

            <audio
            id="purr" src="purr.mp3">
            </audio>
            <div style="float: right" onclick="purr.play();" id="button">
              purr
            </div>
            <!-- http://schizoid.in/schizoid-dub.pls?icy=http -->
          </div>
        </form>

        <ol id="list">
        <br />
        </ol>
        <br />

        <p><b>Milestone goal:</b></p>
        <br>
        <div id="task"></div>


      </div>

        <div class="container">
          <div class="img-box">
            <img src="pusheen.png" />
            <div id="cat-image" />


            <!-- <div class="hello"></div>
            <div id="vue">
              <div v-html="helloElement"></div>
            </div> -->




            <div id="cat-image2"></div>
          </div>
        </div>









      <!-- Pomodoro timer -->
      <div class="container" id="app">
        <h1>
          {{Math.floor(time_remaining / 60).toString().padStart(2,
          "0")}}:{{(time_remaining % 60).toString().padStart(2,"0")}}
        </h1>
        <h4>{{(timer_state == 'work') ? '' : ''}}</h4>

        <button
          class="button is-rounded is-primary"
          v-on:click="timer('start')"
          :disabled="timer_running"
        >
        <!-- Start  -->
        </button>

        <button
          class="button is-rounded"
          v-on:click="timer('skip')"
          :disabled="!timer_running || timer_paused"
        >
          {{(timer_state == 'work') ? 'Start break' : 'Start Timer'}}
        </button>

        <button
          class="button is-rounded"
          v-on:click="timer('reset')"
          :disabled="!timer_running"
        >
          Reset
        </button>
      </div>
    </div>



    
    <div id="popup_window"></div>
